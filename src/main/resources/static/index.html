<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="HelloApp">
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a id="logo-holder" href="#">
                        <strong id="app-logo">App logo</strong>
                        <small id="app-logo-proto">[prototype ver. 0.0.0.1]</small>
                    </a>
                </div>


            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                </ul>
            </div>
        </div>
    </div>
</header>
<div id="main-container" class="container">
    <h1>Greeting</h1>

    <div ng-controller="HelloController as greeting" ng-cloak class="ng-cloak">
        <p>The ID is {{ greeting.icontainerd }}</p>
        <p>The content is {{ greeting.content }}</p>
    </div>
</div>

<footer class="panel-footer">
    <div class="container">
        <div class="text-center">
            &copy; Application Owner 2017 </div>
    </div>
</footer>

<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-ui-router.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>

</body>
</html>
